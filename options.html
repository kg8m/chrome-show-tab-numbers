<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options</title>

    <style>
      #fields > label {
        display: flex;
        align-items: center;
        gap: 0.25em;
      }

      #fields > label[aria-disabled="true"] {
        color: #999999;
      }
    </style>
  </head>

  <body>
    <div id="fields">
      <label>
        <input type="checkbox" id="hide-indexes-toggler" />
        Hide indexes larger than 10
      </label>

      <label>
        <input type="checkbox" id="relative-number-toggler" />
        Use relative number
      </label>

      <label>
        <input type="checkbox" id="relative-number-sign-toggler" />
        Display “+” and “-” signs next to the relative numbers
      </label>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
